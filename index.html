<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/Instagram_Celular.png" alt="Celular executando Instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/logo_instagram.png" alt="Logo da Instagram" class="instagram-logo">
                <div class="profile-photo">
                    <img src="./img/DiegoCastellucchio.jpeg" alt="foto de perfil">
                </div>
                <a href="" class="instagram-login">Continue como @diegocastellucchio</a>
                <a href="" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-acount">Não é @diegocastellucchio?</p>
                <p class="not-acount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obter o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
